<!DOCTYPE html>
<html lang="en">
<head>
<title>Upload Multiple Files</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container h-100">
		<div class="h-100">
			<div class="row h-100 justify-content-center align-items-center">
				<div class="col-sm-5">
					<h3>Upload multiple text files to initiate word count</h3>
					<form method="POST" enctype="multipart/form-data"
						id="fileUploadForm">
						<div class="form-group">
							<label class="control-label" for="files">Upload multiple
								files:</label> <input type="file" class="form-control" id="files"
								placeholder="Upload Multiple Files" name="files"
								multiple="multiple"></input>
						</div>
						<button type="submit" class="btn btn-default" id="btnSubmit">Upload</button>
					</form>
					<div th:if="${message}">
						<strong><span th:text="${message}" /></strong>
						<hr />
					</div>
					<ul th:each="filename: ${files}">
						<li><span th:text="${filename}" /></li>
					</ul>
					<hr />
					<div th:if="${words}">
						<ul>
							<li th:each="key: ${words.keySet()}">
								<span th:text="${key}"></span> : <b><span th:text="${words.get(key)}"></span></b><span>&nbsp;times</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
